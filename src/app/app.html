<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer mode="side" opened class="sidenav">
    <div class="sidenav-header" routerLink="/">
      <mat-icon>local_hospital</mat-icon>
      <span>KABINET</span>
    </div>

    <nav class="nav-links">
      <a routerLink="/doctor" routerLinkActive="active-link">
        <mat-icon>medical_services</mat-icon>
        <span>Кабинет врача</span>
      </a>

      <a routerLink="/client" routerLinkActive="active-link">
        <mat-icon>admin_panel_settings</mat-icon>
        <span>Админ-панель</span>
      </a>
    </nav>
  </mat-sidenav>

  <mat-sidenav-content class="main-content">
    <header class="top-bar">
      <button mat-icon-button (click)="drawer.toggle()" class="menu-btn">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="spacer"></span>
      </header>

    <div class="content-wrapper">
      <router-outlet />
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
